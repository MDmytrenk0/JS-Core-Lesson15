<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scrollStyle/scroll.css">
    <title>Scroll</title>
</head>
<body>
    <div class="box box1">
        <button type="button" class="down" id="bigSize">Scroll down</button>
    </div>
    <div class="box box2">
        <p class="slide" id="slideLeft">"Slide from left"</p>
        <div class="line" id="lineRed"> </div>
        <img class="img" src="image/images.jpg" alt="" width="500px" height="350px">
    </div>
    <div class="box box3">
        <button type="button" class="up" id="smallSize" >Scroll up</button>
    </div>

    <script src="js/scroll.js"></script>
</body>
</html>
